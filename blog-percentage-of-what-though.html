<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Set DIV Height to 100% Using CSS</title>
<style type="text/css">
    html {
    	height: 100%;
		margin: 0px;
	}
	body {
		height: 50%;
	}
	.container {
		height: 50%;	  /* 50% of body, that makes it  25% */
		background: #f0e68c;
	}
	img {
		height: 100%;
	}
</style>
</head>
<body>
    <div class="container">The height of this DIV element is equal to the 100% height of its parent element's height.
    <img id="firstimage" src="images/screen1.jpg" alt="welcome-image" />
    <!-- http://www.mattboldt.com/css-100-percent-height/ -->
    <!-- http://www.tutorialrepublic.com/faq/how-to-set-a-div-height-to-100-percent-using-css.php -->
    </div>
</body>
</html>

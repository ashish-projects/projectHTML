<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="SVG examples">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SVG</title>
        <link rel="stylesheet" href="./css/canvas.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
            <div class="wrapper">
                    <h1>SVG examples</h1>
                     <div class="mainPageLink"><a href="index.html">Main Page</a></div>

                     <div class="svg-wrapper">
                    <svg width="300" height="300">
                            <rect width="300" height="300" rx="50" ry="50"; style="fill:rgb(255,0,0); stroke-width:0; stroke:rgb(0,0,255);stroke-opacity:0.5; opacity:0.8" />
                    </svg>
                    <div class="info"><p>1.Svg Rectangle</p></div>
                    </div>

                    <div class="svg-wrapper">
                    <svg width="300" height="300">
                        <circle cx="150" cy="150"; r="100" fill="green" stroke="black" stroke-width="5" />
                    </svg>
                    <div class="info"><p>2. SVG circle </p> </div>
                    </div>

                    <div class="svg-wrapper">
                    <svg width="300" height="300">
                            <ellipse cx="200"  cy="80" rx="100"  ry="50" style="fill:purple"/>
                            <ellipse cx="180" cy="80" rx="80" ry="40" style="fill:white"/>
                    </svg>
                    <div class="info"><p>3. svg ellipse</p> </div>
                    </div>

                    <div class="svg-wrapper">
                    <svg width="300" height="300">
                        <line x1="0" y1="0" x2="300"  y2="300" style="stroke:rgb(0,0,0); stroke-width:15" />

                    </svg>
                    <div class="info"><p> 4.SVG line</p> </div>
                    </div>

                    <div class="svg-wrapper">
                    <svg width="300" height="300">
                        <polygon  points="200,10,250,190,160,210" style="fill:lime;stroke-width:5;stroke:rgb(0,0,0)";
                    </svg>
                    <div class="info"><p>5. SVG trangle</p> </div>
                    </div>

                    <div class="svg-wrapper">
                    <svg width="300" height="300">
                    <polygon points="120,230,150,140,160,200,300,0,150,150" style="fill:lime;stroke:rgb(0,0,250)" />
                    </svg>
                    <div class="info"><p>6.SVG polygon</p> </div>
                    </div>

                    <div class="svg-wrapper">
                    <svg width="300" height="300">
                        <polyline points="50,50,120,140,200,210,250,250,280,200,300,300" style="fill:none; stroke:rgb(0,0,0); stroke-width:3px;"/>
                    </svg>
                    <div class="info"><p>6.SVG polyline</p> </div>
                    </div>

                     <div class="svg-wrapper">
                    <svg width="300" height="300">
                        <path d="M10 10 L150 150 L300 30 Z" />
                    </svg>
                    <div class="info"><p>7.SVG path</p> </div>
                    </div>

                    <div class="svg-wrapper">
                    <svg width="300" height="300">
                        <text x="100" y="150" fill="red"> ASHISH </text>
                    </svg>
                    <div class="info"><p>8.SVG text</p> </div>
                    </div>

                    <div class="svg-wrapper">
                    <img src="./images/ashishlogo2.png">
                    <img src="./images/ashishlogo2.svg" width="300" height="300">
                    <div class="info"><p>9.SVG from inkspace</p> </div>
                    </div>


            </div>
        <script src="./js/canvas.js"></script>
    </body>
</html>
